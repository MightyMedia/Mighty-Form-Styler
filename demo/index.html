<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Mighty Form Styler 0.2.4</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<form>
	<h1>Examples</h1>
	<ul>
		<li>
			<label for="simple-select">Simple select</label>
			<select id="simple-select" name="simple-select">
				<option value="opt1">option 1</option>
				<option value="opt2">option 2</option>
				<option value="opt3" selected="selected">option 3</option>
			</select>
		</li>
		<li>
			<label>Select with optgroup</label>
			<select id="optgroup-select" name="group-select">
				<option value="opt0">option 0</option>
				<optgroup label="group 1">
					<option value="opt1">option 1</option>
					<option value="opt2" selected="selected">option 2</option>
					<option value="opt3">option 3</option>
				</optgroup>
				<optgroup label="group 2">
					<option value="opt4">option 4</option>
					<option value="opt5">option 5</option>
					<option value="opt6">option 6</option>
				</optgroup>
				<option value="opt7">option 7</option>
			</select>
		</li>
	</ul>
	
	
	<ul>
		<li>
			<label for="carbrands">Car brands</label>
			<select id="carbrands" name="simple-select">
				<option value="ford">Ford</option>
				<option value="mercedes">Mercedes</option>
				<option value="peugeot">Peugeot</option>
				<option value="volkswagen">Volkswagen</option>
				<option value="volvo">Volvo</option>
			</select>
		</li>
	</ul>
	
</form>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="../jquery.mfs.min.js"></script>
<script>
	$(document).ready(function(){
		$('form').mfs();
/*
		$('form').mfs({
			'dropdownHandle' : '<i class="icon-test"></i>'
		});
*/
	});
</script>

</body>
</html>
